<div class="container">
    <div class="col-md-12">
      <h3 ng-if="userAlreadyVoted">Your vote was: {{userVote.restaurantName}}</h3>
      <h3 ng-if="!userAlreadyVoted && !isPollOpen">Sorry, the poll is closed</h3>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">
                  </span>Previous Lunches
              </h3>
          </div>
          <div class="panel-body">
               <ul class="list-group">
                  <li class="list-group-item" ng-repeat="restaurant in weekRestaurants">
                       {{restaurant.name}}
                  </li>
              </ul>
          </div>
      </div>
    </div>
    <div ui-view></div>
</div>
